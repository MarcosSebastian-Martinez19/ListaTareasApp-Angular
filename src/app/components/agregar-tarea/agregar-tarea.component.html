<mat-accordion class="example-headers-align" multi>

            <mat-panel-title>
                <mat-icon>list</mat-icon>
                Agregar Tarea
            </mat-panel-title>
        </mat-expansion-panel-header>
    
        <form [formGroup]="newTarea" (ngSubmit)="agregarTarea()" appearance="fill">

                <mat-label>Nombre tarea:</mat-label>
                <input matInput autocomplete="off" formControlName="nombre">
            </mat-form-field>
            <div>
                <button mat-raised-button type="submit" color="primary" [disabled]="newTarea.invalid">AÃ±adir</button>
            </div>
        </form>
